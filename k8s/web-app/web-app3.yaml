apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp3
  template:
    metadata:
      labels:
        app: webapp3
    spec:
      restartPolicy: Always  # Set restartPolicy for the pod
      containers:
      - name: webapp3
        image: europe-west1-docker.pkg.dev/rare-phoenix-413915/my-repository/web-app:latest
        # image: nginx
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: webapp3-service
spec:
  selector:
    app: webapp3
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: NodePort
