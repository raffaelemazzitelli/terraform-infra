<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Display</title>
</head>
<body>
    <div class="container">
        <img id="number-image" src="" alt="Number">
        <p id="number-text"></p>
    </div>
    <script>
        const numberImage = document.getElementById("number-image");
        const numberText = document.getElementById("number-text");

        // Replace with the actual image paths based on your file structure
        function setNumber(number, isHappy) {
            numberImage.src = `images/${number}${isHappy ? "" : "-sad"}.png`;
            numberText.innerHTML = number;
        }

        // Set the initial number (replace with desired number)
        setNumber(1, true);
    </script>
</body>
</html>
